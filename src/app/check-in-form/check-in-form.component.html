<div class="vertical-check-in-form">
  <form>
    <div class="form-group">
      <label class="label" for="check_in">CHECK IN</label>
      <div class="input-group mb-3">
        <input type="text" placeholder="check in" class="form-control" id="check_in" bsDatepicker #dp="bsDatepicker"
          [bsValue]="bsValue">
        <div class="input-group-prepend"><i class="far fa-calendar"></i></div>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="check_out">CHECK OUT</label>
      <div class="input-group mb-3">
        <input type="text" placeholder="check out" class="form-control" id="check_out" bsDatepicker #dp="bsDatepicker"
          [bsValue]="bsValue">
        <div class="input-group-prepend"><i class="far fa-calendar"></i></div>
      </div>
    </div>
    <div class="form-group">
      <label class="label">GUEST</label>
      <select class="form-control">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="four">4</option>
        <option value="six">6</option>
        <option value="eight">8</option>
      </select>
    </div>
    <div class="row justify-content-center button-container">
      <div class="col-md-auto col-sm-auto col-auto">
        <app-button text="search" type="btn-success"></app-button>
      </div>
    </div>
  </form>
</div>
